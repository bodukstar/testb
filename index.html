<html lang="en">
<head>

            <img src="img/np.gif">
            <!-- <img src="photo.jpg" alt="Photo"> додаси гіфку з гурпи але пізніше  -->
        </div>
    </div>

    <button class="glass-button" onclick="openNewPage()">Продовжити</button>

    
    <script src="script.js"></script>

</html>
